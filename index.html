<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script> 
<script>
    $( document ).ready(function() {
        console.log('here');
        $.ajax({
            url: 'cart.json',
            data: {
            },
            method: 'GET',
            success: function(data) {
                var products = '';
                $.each(data, function(key, val) {
                    $.each(val, function(innerkey, item) {
                        console.log('item', item); 
                        products += '<div class="item_block"><div class="item_label">'+item.discount+'</div><div class="item_img"><img src="'+item.image+'"/></div><div class="item_details"><h4 class="item_name">'+item.name+'</h4><div class="price_details"><div class="price"> <span>'+item.price.actual+'</span>'+item.price.display+'</div><button class="add_cart">Add to cart</button></div></div></div>';
                        
                    });
                });

                $('.product_list').html(products);  
            },
            error: function(xhr, status, error) {
                console.log(status);
            }
        });
    });
</script>
<script>
$('.add').click(function () {
    if ($(this).prev().val() < 3) {
    $(this).prev().val(+$(this).prev().val() + 1);
    }
});
$('.sub').click(function () {
    if ($(this).next().val() > 1) {
    if ($(this).next().val() > 1) $(this).next().val(+$(this).next().val() - 1);
    }
});
</script>
